<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Battle of Nephthys</title>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="world">
		<div id="buildingPlacementGhost"></div>
		<div id="selectionRectangle"></div>
			<svg id="fogContainer">
				<mask id="fogMask">
					<rect x="0" y="0" width="100%" height="100%" fill="white" />
				</mask>
				<rect x="0" y="0" width="100%" height="100%" fill="black" fill-opacity="1" mask="url(#fogMask)" />
			</svg>
	</div>
	<div id="ui">
		<div id="tooltip"></div>
		<button id="mainMenuButton">MAIN MENU</button>
		<div id="statusBar"><img src="img/ui_ore.png"><span id="statusBarText"></span></div>
		<div id="messageBar"></div>
		<div id="minimap">
			<svg id="fogContainerMM">
				<mask id="fogMaskMM">
					<rect x="0" y="0" width="100%" height="100%" fill="white" />
				</mask>
				<rect x="0" y="0" width="100%" height="100%" fill="black" fill-opacity="1" mask="url(#fogMaskMM)" />
			</svg>
		</div>
		<div id="buildBar">
		</div>
		<img id="unitPortrait">
		<div id="unitInfo"></div>
		<div id="trainButtons"></div>
		<div id="eventInfo"></div>
	</div>
	<div id="menu">
		<h2>Mission Objectives:</h2>
		<p>- Mine <strong>100,000</strong> ore from the <strong>NEPHTHYS</strong> asteroid belt</p>
		<p>- Protect the mining operation against rivalling mining guilds, space pirates, and other threats</p>
		<button id="mainMenuNewGameButton">START NEW GAME</button>
		<button id="mainMenuResumeButton">RESUME GAME</button>
	</div>
	<div id="splash"></div>
	<div id="victorySplash"></div>
</body>
</html>
